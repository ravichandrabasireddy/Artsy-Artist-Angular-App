<div *ngIf="artistInfo?.name" class="text-center artsy-artist-info">
    <div class='arsty-artist-info-name'>{{artistInfo?.name}} ({{artistInfo?.birthday}} - {{artistInfo?.deathday}})</div>
    <div class='arsty-artist-info-nationality'>{{artistInfo?.nationality}}</div>
    <div class='arsty-artist-info-biography mt-3'>{{artistInfo.biography}}</div>
</div>
