<div class="mt-3 mb-5">
    <div *ngIf="artistArtworks?.length>0" class=" artsy-artworks row">
        <div *ngFor="let artwork of artistArtworks;let index=index"
            class="text-center d-flex justify-content-around col p-2">
            <div class="artsy-artworks-card card h-100">
                <img [src]="artwork?.['_links']?.thumbnail?.href" class="card-img-top" [alt]="artwork?.title">
                <div class="card-body align-bottom"></div>
                <div class="card-footer artsy-card-footer">
                    {{artwork?.title}}<br/>
                    {{artwork?.date}}
                    <a class="btn btn-primary artsy-categories-button" data-bs-toggle="modal" data-bs-target="#genesModal" (click)="getCategories(artwork)">Categories</a>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="alert alert-danger flex-sm-fill" role="alert" *ngIf="artistArtworks?.length<=0">
            No artworks.
        </div>
    </div>
    
</div>
<div class="modal fade" id="genesModal" tabindex="-1" aria-labelledby="genesModal" aria-hidden="true">
    <div class="modal-dialog modal-xl" >
        <app-artsy-artist-artwork-genes [seletectedArtwork]='seletectedArtistArtwork'></app-artsy-artist-artwork-genes>
    </div>
</div>
